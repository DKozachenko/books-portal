<div class="table">
  <div class="d-flex justify-content-between align-items-center">
    <mat-form-field class="me-4 filter" appearance="standard">
      <mat-label class="text-white">Filter</mat-label>
      <input class="text-white" matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <div class="me-3 action" (click)="openAddDialog()">
      <mat-icon class="text-white">add_circle_outline</mat-icon>
    </div>

    <div class="me-3 action" (click)="deleteAll()">
      <mat-icon class="text-white">delete_forever</mat-icon>
    </div>
  </div>

  <div class="mat-elevation-z8 border-0">
    <table mat-table [dataSource]="tableSource" matSort>

      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
        <td mat-cell *matCellDef="let row"> {{row.number}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <div class="d-flex">
            <div class="me-2 action" (click)="openReadDialog(row.id)"><mat-icon>search</mat-icon></div>
            <div class="me-2 action" (click)="openUpdateDialog(row.id)"><mat-icon>edit</mat-icon></div>
            <div class="action" (click)="delete(row.id)"><mat-icon>delete</mat-icon></div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of authors"></mat-paginator>
  </div>
</div>
